    <div
      id="elSignUpPage"
      style="width: 70%; height: 600px"
      class="container-fluid mt-5 bg-light-subtle border border-primary-subtle rounded-3"
    >
      <!-- elSignUpContainer -->
      <form id="elFormSignUp">
        <div
          style="width: 50%; height: 500px"
          class="container-fluid mt-5 bg-light-subtle"
        >
          <p class="fs-2 text-center">Sign up</p>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="emailSignup"
              name="address"
              placeholder="name@example.com"
              required
              minlength="2"
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="passwordSignup"
              name="password"
              placeholder="Password"
              required
              minlength="3"
            />
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="repeatpasswordSignup"
              name="repeatpassword"
              placeholder="Password"
              required
              minlength="3"
            />
            <label for="floatingPassword">Password Repeat</label>
          </div>
          <div class="form-floating mt-3">
            <input
              type="text"
              class="form-control"
              id="firstnameSignup"
              name="firstname"
              placeholder="Password"
              required
              minlength="1"
            />
            <label for="floatingPassword">Name</label>
          </div>
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="lastnameSignup"
              name="lastname"
              placeholder="Password"
              required
              minlength="3"
            />
            <label for="floatingPassword">Lastname</label>
          </div>
          <div class="text-center mt-5">
            <button
              type="submit"
              class="btn btn-primary btn-lg"
              id="elRegisterButton"
            >
              Sign up
            </button>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
